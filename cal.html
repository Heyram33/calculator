<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    
</head>

<body class="bg-gray-300">
    <div >
        
    <div class="text-center  font-bold text-3xl rounded-lg ">
        <div class="border-8 border-gray-800 bg-gray-500   mx-5 xl:max-w  my-20 lg:mx-96 rounded-lg">
        <h1 class="mt-10">Calculator</h1>
        <input class="w-64 p-2 mt-2 xl:w-96 rounded-lg pointer-events-none md:pointer-events-auto" type="text" id="display" >
         <div class="m-5">
            <button class="border-2 border-gray-600 py-1 px-3 hover:border-gray-800 xl:px-8 rounded-lg" onclick="clearall()">C</button>
             <button class="border-2 border-gray-600 py-1 px-2 hover:border-gray-800 xl:px-8 rounded-lg" onclick="dltchar()">&#9003;</button>
             <button class="border-2 border-gray-600 py-1 px-3 hover:border-gray-800 xl:px-8 rounded-lg" onclick="appendchar('0')">0</button>
            <button class="border-2 border-gray-600 py-1 px-3 hover:border-gray-800 xl:px-8 rounded-lg" onclick="appendchar('1')">1</button>
         </div>
         <div class="m-5">
            <button class="border-2 border-gray-600 py-1 px-3 hover:border-gray-800 xl:px-8 rounded-lg" onclick="appendchar('2')">2</button>
             
             <button class="border-2 border-gray-600 py-1 px-3 hover:border-gray-800 xl:px-8 rounded-lg" onclick="appendchar('3')">3</button>
             <button class="border-2 border-gray-600 py-1 px-3 hover:border-gray-800 xl:px-8 rounded-lg" onclick="appendchar('4')">4</button>
             <button class="border-2 border-gray-600 py-1 px-3 hover:border-gray-800 xl:px-8 rounded-lg" onclick="appendchar('5')">5</button>
         </div>
         <div class="m-5">
        <button class="border-2 border-gray-600 py-1 px-3 hover:border-gray-800 xl:px-8 rounded-lg" onclick="appendchar('6')">6</button>
        <button class="border-2 border-gray-600 py-1 px-3 hover:border-gray-800 xl:px-8 rounded-lg" onclick="appendchar('7')">7</button>
       
        <button class="border-2 border-gray-600 py-1 px-3 hover:border-gray-800 xl:px-8 rounded-lg" onclick="appendchar('8')">8</button>
        <button class="border-2 border-gray-600 py-1 px-3 hover:border-gray-800 xl:px-8 rounded-lg" onclick="appendchar('9')">9</button>
        </div>
        <div class="m-5">
            <button class="border-2 border-gray-600 py-1 px-4 hover:border-gray-800 xl:px-8 rounded-lg" onclick="appendchar('.')">.</button>
            <button class="border-2 border-gray-600 py-1 px-4 hover:border-gray-800 xl:px-8 rounded-lg" onclick="appendchar('*')">*</button>
            <button class="border-2 border-gray-600 py-1 px-3 hover:border-gray-800 xl:px-8 rounded-lg" onclick="appendchar('/')">/</button>
            <button class="border-2 border-gray-600 py-1 px-3 hover:border-gray-800 xl:px-8 rounded-lg" onclick="appendchar('+')">+</button>
    </div>
    
        <div class="m-5">
            
            <button class="border-2 border-gray-600 py-1 px-3 hover:border-gray-800 xl:px-12 rounded-lg" onclick="appendchar('-')">-</button>
            <button class="border-2 border-gray-600 py-1 px-9 hover:border-gray-800 xl:px-16 rounded-lg" onclick="calresult()">Enter</button>
        </div>
        </div>

    </div>

</div>

    <script>
        function appendchar(char){
            document.getElementById('display').value += char;
        }

        function calresult(){
            var display= document.getElementById('display').value;
            var result;
            try{
                result=eval(display)
                if(isNaN(result)){
                    throw new Error('Invalid input');
                }
                document.getElementById('display').value= result;

            }
            catch (error){
                document.getElementById('display').value='Error: '+error.message;


            }

        }

        


        function clearall(){
            document.getElementById('display').value='';
        }

        function dltchar(){

            var display= document.getElementById('display').value;
            document.getElementById('display').value=display.slice(0,-1);

        }



    </script>
    
</body>
</html>
